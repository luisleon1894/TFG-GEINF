<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="stages.js"></script>
<script type="text/javascript" src="riders-info.js"></script>
<script type="text/javascript" src="riders-graph.js"></script>

<body>

    <div class = "containerAll">

      <div class = "container_stage_list">
        
        <div class = "boxStages">
            <!-- visualitza de les etapes -->
            <div class = "boxStages" id="imagesStages_id">
                <ul id = "myULImagesStages_id" class="myULImagesStages"></ul>
            </div>  
        </div>

      </div>

      <div class = "container_stage_box">
        <div id = "continerTitleStage_id" class = "continerTitleStage">

            <div class ="imgStart"></div>
            <p class="origenalignleft"></p>
            <p class="destialignright"></p>
            <div class ="imgFinal"></div>
        </div>
        <div style="clear: both;"></div> 

        <div id= "containerWinners_id" class="containerWinners">
          <div id = "FirstWinner" class="first"></div>
          <div id = "SecondWinner" class="second"></div>
          <div id = "ThirdWinner" class="third"></div>
          <div id = "StageWinner" class="yellow"></div>
       </div>
         
        <div id="stage_id" class="classStage"> </div>

        <div id="stageProfile" class="classProfileStage"></div>

      </div>

      <div class = "container_stage_info">
        
        <div id="myBtnContainer" class ="boxFilter">

          <button class="active btn" id="riderShow_id">Riders</button>
          <button class="btn" id="teamShow_id">Teams</button>

        </div>


        <div class = "boxSearch">
            <input class="input" type="text" id="myInput" onkeyup="search()" placeholder="Search for names..">

              <!-- visualitza els noms i el search de riders -->
                  <div class="filterRider" id="namesInfoRider_id">
                    <ul id = "myULNamesRiders_id" class="myULNamesRiders"></ul>
                  </div>

              <!-- visualitza els noms i el search de teams -->
                  <div class="filterTeams" id="namesInfoTeam_id">
                    <ul id = "myULNamesTeams_id" class="myULNamesTeams"></ul>
                  </div>

        </div>

        <div class = "boxInfo">
            <!-- visualitza les imatges dels riders -->
            <div class = "showRidersImg" id="imagesInfoRider_id">
                <ul id = "myULImagesRiders_id" class="myULImagesRiders"></ul>
            </div>  

        <!-- visualitza les imatges dels teams -->
            <div class = "showTeamsImg" id="imagesInfoTeam_id">
                <ul id = "myULImagesTeams_id" class="myULImagesTeams"></ul>
            </div>
        </div>
    </div>

  </div>



</body>
