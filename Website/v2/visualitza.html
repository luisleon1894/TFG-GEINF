<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="riders-info.js"></script>
<script type="text/javascript" src="riders-graph.js"></script>

<body>

    <div class = "containerAll">

      <div class = "container_stage_list">
        <!-- LISTA DE STAGE!!!--->

        
          <button class="active btn" id="riderShow_id">Riders</button>
          <button class="btn" id="teamShow_id">Teams</button>

      </div>

      <div class = "container_stage_box">
        <div id = "continerTitleStage_id" class = "continerTitleStage">
          <div id = "Title" class = "blockTitleStage"></div>
        </div>

        <div id= "containerWinners_id" class="containerWinners">
          <div id = "FirstWinner" class="blockWinners"></div>
          <div id = "SecondWinner" class="blockWinners"></div>
          <div id = "ThirdWinner" class="blockWinners"></div>
          <div id = "StageWinner" class="blockYellowWinner"></div>
       </div>
         
        <div id="stage_id"></div>

      </div>

      <div class = "container_stage_info">
        
        <div id="myBtnContainer" class ="boxFilter">
<!-- 
          <button class="active btn" id="riderShow_id">Riders</button>
          <button class="btn" id="teamShow_id">Teams</button>
 -->
        </div>


        <div class = "boxSearch">
            <input type="text" id="myInput" onkeyup="searchRider()" placeholder="Search for names..">

              <div id="namesInfoRider_id">  
                  <!-- visualitza els noms i el search de riders -->
                  <div class="filter rider">
                    <ul id = "myULNamesRiders_id" class="myULNamesRiders"></ul>
                  </div>
              </div>

              <div id="namesInfoTeam_id"> 
                  <!-- visualitza els noms i el search de teams -->
                  <div class="filter teams">
                    <ul id = "myULNamesTeams_id" class="myULNamesTeams"></ul>
                  </div>
              </div>

        </div>

        <div id="imagesInfoRider_id">
            <!-- visualitza les imatges dels riders -->
            <div class = "boxInfo">
                <ul id = "myULImagesRiders_id" class="myULImagesRiders"></ul>
            </div>  
        </div> 

        <div id="imagesInfoTeam_id">
            <!-- visualitza les imatges dels teams -->
            <div class = "boxInfoTeams">
                <ul id = "myULImagesTeams_id" class="myULImagesTeams"></ul>
            </div>

        </div>      

    </div>

  </div>



</body>
